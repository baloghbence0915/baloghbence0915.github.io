<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <style>
            * {
                font-family: 'Roboto', sans-serif;
            }

            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #countdown {
                font-size: 200px;
            }
        </style>
    </head>
    <body>
        <div id="countdown"></div>
        <script>
            const countdown = document.getElementById('countdown')
            const expected = new Date('Thu Nov 30 2023 17:00:00 GMT+0100 (Central European Standard Time)').getTime();

            setInterval(()=>{
                const current = new Date().getTime();
                const diff = expected - current
                const hours = Math.floor(diff / 1000 / 60 / 60);
                const mins = Math.floor(diff / 1000 / 60) - (hours * 60);
                const seconds = Math.floor(diff / 1000) - (hours * 60 * 60 + mins * 60);
                const ms = diff - (hours * 60 * 60 * 1000 + mins * 60 * 1000 + seconds * 1000);
                countdown.innerText = `${hours}:${mins}:${seconds}.${ms < 100 ? '0'+ms : ms}`;
            },100)
        </script>
    </body>
</html>
